  <style>
    body {

    h1 {

    p {

    .buttons {

    button {

    }

    #yesBtn {

    #noBtn {
      background-color: white;
      color: #f44336;
      border: 2px solid #f44336;
      left: 50%;
      top: 80px;
      transform: translateX(-50%);
    }

    #yesBtn:hover {
      background-color: #d32f2f;
    }

    #noBtn:hover {
      background-color: #f44336;
      color: white;
    }

    /* Popup custom */
    #popup {
      display: none;
      background-color: white;
      color: #d6336c;
      border: 2px solid #d6336c;
      padding: 20px;
      border-radius: 12px;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    #popup button {
      margin-top: 15px;
      background-color: #d6336c;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;

  </style>
</head>
<body>
  <h1>Ngo√†i anh ra em c√≤n ai kh√°c kh√¥nggg?</h1>
  <p>Em m√† kh√¥ng ch·ªçn m√† tho√°t ra th√¨ ƒë·ª´ng nh√¨n m·∫∑t anh n·ªØa üòå</p>

  <div class="buttons">
    <button id="yesBtn">Ch·ªâ c√≥ anh</button>
    <button id="noBtn" onclick="showPopup()">C√≥ nhi·ªÅu l·∫Øm</button>
  </div>

  <!-- Custom popup -->
  <div id="popup">
    <strong></strong> ok hi·ªÉu  r·ªìi!</strong><br>
    <button onclick="closePopup()">ƒê√≥ng</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    let posX = window.innerWidth / 2;
    let posY = 30;

    yesBtn.addEventListener('mouseover', () => {
      const step = 80;
      const offsetX = (Math.random() > 0.5 ? 1 : -1) * step;
      const offsetY = (Math.random() > 0.5 ? 1 : -1) * step;

      posX += offsetX;
      posY += offsetY;

      const maxX = window.innerWidth - yesBtn.offsetWidth - 10;
      const maxY = window.innerHeight - yesBtn.offsetHeight - 10;

      posX = Math.max(10, Math.min(posX, maxX));
      posY = Math.max(10, Math.min(posY, maxY));

      yesBtn.style.left = `${posX}px`;
      yesBtn.style.top = `${posY}px`;
      yesBtn.style.transform = 'translateX(0)';
    });

    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
